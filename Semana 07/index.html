<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Semana 07</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="tela-login">

            <div class="coluna1">
                <h1>Sign In to this session</h1>
                <p>If you don't have an account, You can <a href="#">Register here!</a></p>
                <img src="./imagem.png" alt="imagem">

            </div>
            <div class="coluna2">

                <form class="form">
                    <input type="email" id="email" placeholder=" Email address">
                    <input type="password" id="password" placeholder=" Password">
                    <i class='bx bxs-low-vision'></i>
                    <a href="">Forgot Password</a>
                    <button class="button">Sign In</button>
                    <div class="contas-socias">
                        <div class="linha"></div>
                        <span>Or</span>
                        <div class="linha"></div>
                        <ul>
                            <button class="google"><img src="./google.png" alt="logo google">Continue with
                                Google</button>
                            <button class="facebook"><img src="./facebook.png"> Continue with Facebook</button>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
