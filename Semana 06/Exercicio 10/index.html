<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Perfil do Usuário</h1>
    </header>

    <main>
        <form id="formPerfil">
            <section class="profile">
                <div class="profile-picture">
                    <img src="assets/foto.jpg" alt="Foto de Perfil">
                </div>
                <div class="profile-info">
                    <h2 id="nomeUsuario">Alana Mandim</h2>
                    <p>Carioca da gema, fanática por esportes, gosta de viver a vida intensamente e valoriza cada
                        oportunidade que a vida dá.</p>
                </div>
                <div class="error-message" id="nomeErro">Por favor, insira seu nome.</div>
            </section>
            <button type="submit">Salvar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Perfil do Usuário</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
