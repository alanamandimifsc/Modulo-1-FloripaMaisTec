<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Perfil do Usuário</h1>
    </header>

    <main>
        <form id="formPerfil" enctype="multipart/form-data">
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido"><br><br>

            <label for="descricao">Descrição:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" required><br><br>

            <button type="submit" id="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Perfil do Usuário</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
